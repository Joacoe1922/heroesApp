
<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="20px">

         <div fxFlex="50">
            <h1> {{ heroe.superhero }} - <small> {{ heroe.alter_ego }} </small> </h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="heroe | imagen">
         </div>
         
         <div fxFlex="50">
            <h1> {{ heroe.publisher }} </h1>
            <mat-divider></mat-divider>
            <br>
            <mat-list>
                <mat-list-item> Primera apariciÃ³n: {{ heroe.first_appearance }} </mat-list-item>
                <mat-list-item> Personajes: {{ heroe.characters }} </mat-list-item>
                <mat-list-item> Creado por: {{ heroe.publisher }} </mat-list-item>
                <mat-list-item> Alter Ego: {{ heroe.alter_ego }} </mat-list-item>
            </mat-list>
            <button mat-button
                    color="warn"
                    (click)="regresar()">
                Regresar
            </button>
         </div>

    </div>

</ng-template>
